# Site settings
title: Random Wall | PVs Blog
description: "Random Posts."
url: "http://www.jacoporabolini.com/emerald"
author:
  name: "Prakash P V S S"
  email: "prakashpvss@gmail.com"
  url: "http://pvss.github.io"

# Build settings
baseurl: /pvss.github.io # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
